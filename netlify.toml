[build]
  command = "npx expo export --platform web"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  EXPO_PUBLIC_API_URL = "https://backsportpulsemobile-production.up.railway.app"
  EXPO_PUBLIC_API_TIMEOUT = "30000"
  EXPO_PUBLIC_ENVIRONMENT = "production"
